name: Installer Smoke

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  host-smoke:
    name: Host installer smoke (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run host installer smoke tests
        run: ./tools/test-install-si.sh

  docker-smoke:
    name: Docker installer smoke (ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run docker installer smoke tests
        run: ./tools/test-install-si-docker.sh
