name: Orbit Runners

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: orbits-runners-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  orbits-unit:
    name: Orbits Unit (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: tools/si/go.mod
          cache: true

      - name: Run orbit unit runner
        run: ./tools/test-runners/orbits-unit.sh

  orbits-policy:
    name: Orbits Policy (ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: tools/si/go.mod
          cache: true

      - name: Run orbit policy runner
        run: ./tools/test-runners/orbits-policy.sh

  orbits-catalog:
    name: Orbits Catalog (ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: tools/si/go.mod
          cache: true

      - name: Run orbit catalog runner
        run: ./tools/test-runners/orbits-catalog.sh

  orbits-e2e:
    name: Orbits E2E (ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: tools/si/go.mod
          cache: true

      - name: Run full orbit runner stack
        run: ./tools/test-runners/orbits-all.sh
