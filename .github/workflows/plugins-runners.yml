name: Plugin Runners

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: plugins-runners-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  plugins-unit:
    name: Plugins Unit (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: tools/si/go.mod
          cache: true

      - name: Run plugin unit runner
        run: ./tools/test-runners/plugins-unit.sh

  plugins-policy:
    name: Plugins Policy (ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: tools/si/go.mod
          cache: true

      - name: Run plugin policy runner
        run: ./tools/test-runners/plugins-policy.sh

  plugins-catalog:
    name: Plugins Catalog (ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: tools/si/go.mod
          cache: true

      - name: Run plugin catalog runner
        run: ./tools/test-runners/plugins-catalog.sh

  plugins-e2e:
    name: Plugins E2E (ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: tools/si/go.mod
          cache: true

      - name: Run full plugin runner stack
        run: ./tools/test-runners/plugins-all.sh
