apiVersion: v1
kind: Service
metadata:
  name: silexa-manager
spec:
  selector:
    app: silexa-manager
  ports:
    - name: http
      port: 9090
      targetPort: 9090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: silexa-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: silexa-manager
  template:
    metadata:
      labels:
        app: silexa-manager
    spec:
      containers:
        - name: manager
          image: silexa/manager:local
          ports:
            - containerPort: 9090
          env:
            - name: TEMPORAL_ADDRESS
              value: temporal-frontend:7233
            - name: TEMPORAL_NAMESPACE
              value: default
            - name: TEMPORAL_TASK_QUEUE
              value: silexa-state
            - name: TELEGRAM_NOTIFY_URL
              value: http://silexa-telegram-bot:8081/notify
            - name: TELEGRAM_CHAT_ID
              value: ""
            - name: DYAD_REQUIRE_ASSIGNMENT
              value: "true"
            - name: DYAD_ALLOW_UNASSIGNED
              value: "true"
            - name: DYAD_REQUIRE_REGISTERED
              value: "true"
            - name: DYAD_ENFORCE_AVAILABLE
              value: "true"
            - name: DYAD_MAX_OPEN_PER_DYAD
              value: "10"
            - name: DYAD_ALLOW_POOL
              value: "true"
            - name: DYAD_TASK_DIGEST_INTERVAL
              value: 10m
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: silexa-manager-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: silexa-manager-worker
  template:
    metadata:
      labels:
        app: silexa-manager-worker
    spec:
      containers:
        - name: manager-worker
          image: silexa/manager:local
          command: ["manager-worker"]
          env:
            - name: TEMPORAL_ADDRESS
              value: temporal-frontend:7233
            - name: TEMPORAL_NAMESPACE
              value: default
            - name: TEMPORAL_TASK_QUEUE
              value: silexa-state
