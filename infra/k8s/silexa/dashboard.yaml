apiVersion: v1
kind: Service
metadata:
  name: silexa-dashboard
  labels:
    app: silexa-dashboard
    silexa.component: dashboard
spec:
  selector:
    app: silexa-dashboard
  ports:
    - name: http
      port: 8087
      targetPort: 8087
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: silexa-dashboard
  labels:
    app: silexa-dashboard
    silexa.component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: silexa-dashboard
  template:
    metadata:
      labels:
        app: silexa-dashboard
        silexa.component: dashboard
    spec:
      containers:
        - name: dashboard
          image: silexa/dashboard:local
          ports:
            - containerPort: 8087
          env:
            - name: MANAGER_URL
              value: http://silexa-manager:9090
            - name: ADDR
              value: ":8087"
