apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mcp-gateway-catalog
  labels:
    app: silexa-mcp-gateway
    silexa.component: mcp-gateway
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: silexa-mcp-gateway
  labels:
    app: silexa-mcp-gateway
    silexa.component: mcp-gateway
spec:
  selector:
    app: silexa-mcp-gateway
  ports:
    - name: http
      port: 8088
      targetPort: 8088
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: silexa-mcp-gateway
  labels:
    app: silexa-mcp-gateway
    silexa.component: mcp-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: silexa-mcp-gateway
  template:
    metadata:
      labels:
        app: silexa-mcp-gateway
        silexa.component: mcp-gateway
    spec:
      automountServiceAccountToken: false
      containers:
        - name: mcp-gateway
          image: silexa/mcp-gateway:local
          ports:
            - containerPort: 8088
          env:
            - name: DOCKER_HOST
              value: tcp://localhost:2375
            - name: DOCKER_MCP_IN_CONTAINER
              value: "1"
            - name: DOCKER_MCP_IN_DIND
              value: "1"
            - name: GH_TOKEN_FILE
              value: /run/secrets/gh_token
            - name: STRIPE_API_KEY_FILE
              value: /run/secrets/stripe_api_key
          volumeMounts:
            - name: catalog
              mountPath: /catalog
            - name: mcp-secrets
              mountPath: /run/secrets
              readOnly: true
        - name: docker-daemon
          image: docker:26-dind
          args:
            - --host=tcp://0.0.0.0:2375
            - --host=unix:///var/run/docker.sock
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
          securityContext:
            privileged: true
          volumeMounts:
            - name: docker-data
              mountPath: /var/lib/docker
      volumes:
        - name: catalog
          persistentVolumeClaim:
            claimName: mcp-gateway-catalog
        - name: mcp-secrets
          secret:
            secretName: mcp-gateway-secrets
            optional: true
        - name: docker-data
          emptyDir: {}
