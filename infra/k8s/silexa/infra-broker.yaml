apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: infra-broker-data
  labels:
    app: silexa-infra-broker
    silexa.component: infra-broker
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: silexa-infra-broker
  labels:
    app: silexa-infra-broker
    silexa.component: infra-broker
spec:
  selector:
    app: silexa-infra-broker
  ports:
    - name: http
      port: 9092
      targetPort: 9092
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: silexa-infra-broker
  labels:
    app: silexa-infra-broker
    silexa.component: infra-broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: silexa-infra-broker
  template:
    metadata:
      labels:
        app: silexa-infra-broker
        silexa.component: infra-broker
    spec:
      containers:
        - name: infra-broker
          image: silexa/infra-broker:local
          ports:
            - containerPort: 9092
          env:
            - name: TELEGRAM_NOTIFY_URL
              value: http://silexa-telegram-bot:8081/notify
            - name: TELEGRAM_CHAT_ID
              value: ""
            - name: DATA_DIR
              value: /data
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: infra-broker-data
