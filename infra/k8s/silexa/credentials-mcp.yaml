apiVersion: v1
kind: Service
metadata:
  name: silexa-credentials-mcp
  labels:
    app: silexa-credentials-mcp
    silexa.component: credentials-mcp
spec:
  selector:
    app: silexa-credentials-mcp
  ports:
    - name: http
      port: 8091
      targetPort: 8091
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: silexa-credentials-mcp
  labels:
    app: silexa-credentials-mcp
    silexa.component: credentials-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: silexa-credentials-mcp
  template:
    metadata:
      labels:
        app: silexa-credentials-mcp
        silexa.component: credentials-mcp
    spec:
      serviceAccountName: silexa-credentials
      automountServiceAccountToken: false
      containers:
        - name: credentials-mcp
          image: silexa/credentials-mcp:local
          ports:
            - containerPort: 8091
          env:
            - name: ADDR
              value: ":8091"
            - name: MANAGER_URL
              value: http://silexa-manager:9090
            - name: CREDENTIALS_REGISTRY
              value: /configs/credentials-registry.json
            - name: SECRETS_DIR
              value: /credentials/secrets
            - name: SOPS_AGE_KEY_FILE
              value: /run/secrets/age.key
            - name: REQUEST_TIMEOUT
              value: 15s
            - name: CREDENTIALS_APPROVER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: silexa-credentials-secrets
                  key: credentials_mcp_token
                  optional: true
          volumeMounts:
            - name: registry
              mountPath: /configs
              readOnly: true
            - name: encrypted
              mountPath: /credentials/secrets
              readOnly: true
            - name: age-key
              mountPath: /run/secrets
              readOnly: true
      volumes:
        - name: registry
          configMap:
            name: silexa-credentials-registry
        - name: encrypted
          configMap:
            name: silexa-credentials-encrypted
            optional: true
        - name: age-key
          secret:
            secretName: silexa-credentials-secrets
            optional: true
