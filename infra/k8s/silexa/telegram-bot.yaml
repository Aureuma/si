apiVersion: v1
kind: Service
metadata:
  name: silexa-telegram-bot
  labels:
    app: silexa-telegram-bot
    silexa.component: telegram-bot
spec:
  selector:
    app: silexa-telegram-bot
  ports:
    - name: http
      port: 8081
      targetPort: 8081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: silexa-telegram-bot
  labels:
    app: silexa-telegram-bot
    silexa.component: telegram-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: silexa-telegram-bot
  template:
    metadata:
      labels:
        app: silexa-telegram-bot
        silexa.component: telegram-bot
    spec:
      containers:
        - name: telegram-bot
          image: silexa/telegram-bot:local
          ports:
            - containerPort: 8081
          env:
            - name: TELEGRAM_CHAT_ID
              value: ""
            - name: TELEGRAM_BOT_TOKEN_FILE
              value: /run/secrets/telegram_bot_token
            - name: MANAGER_URL
              value: http://silexa-manager:9090
            - name: CODEX_MONITOR_URL
              value: http://silexa-codex-monitor:8086/status
          volumeMounts:
            - name: telegram-bot-token
              mountPath: /run/secrets/telegram_bot_token
              subPath: telegram_bot_token
              readOnly: true
      volumes:
        - name: telegram-bot-token
          secret:
            secretName: telegram-bot-token
