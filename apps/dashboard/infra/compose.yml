version: "3.9"

services:
  web:
    image: silexa/app-dashboard-web:local
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
    ports:
      - "${APP_WEB_PORT:-3000}:3000"
    env_file:
      - ../../secrets/app-dashboard.env

networks:
  default:
    name: ${SILEXA_NETWORK:-silexa}
    external: true
