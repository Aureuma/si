# Codex CLI MCP configuration
# Place this file at ~/.codex/config.toml (or ~/.config/openai-codex/config.toml depending on CLI version).
# Point Codex CLI to the shared MCP Gateway so actors/critics can reach MCP servers via streaming transport.

[mcp]
gateway_url = "http://mcp-gateway:8088/mcp"
transport = "streaming"

# Optional auth token printed by the gateway on startup (Authorization: Bearer <token>)
# auth_token = "<paste_gateway_token_if_required>"

[features]
web_search_request = true

[sandbox_workspace_write]
network_access = true
